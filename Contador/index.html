<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="d-grid justify-content-center align-content-center mt-8">
        <div class="mb-5 d-flex justify-content-center text-white">Cronometro</div>

        <div class="marco d-block  text-center pt-6 ms-6">
            <div class="tiempo" id="crono">
                00:00:00.000
            </div>
        </div>
        
        <div class="mt-5"></div>

        <div class="botones d-grid justify-content-around">
            <div class="row">
                <div class="btn me-3" onclick="iniciar()">
                    Play
                </div>
                <div class="btn me-3" onclick="pausar()">
                    Pause
                </div>
                <div class="btn me-3" onclick="reiniciar()">
                    Resume
                </div>
                <div class="btn me-3" onclick="stop()">
                    Stop
                </div>
                <div class="btn me-3" onclick="vuelta()">
                    Lap
                </div>
                <div class="btn me-3" onclick="borrarVuelta()">
                    Delet lap 
                </div>
            </div>
        </div>
        <div class="mt-5 text-white text-center">
            <div id="vueltas" class="fs-4">
                <ol>
                </ol>
            </div>
        </div>
    </div>









    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
